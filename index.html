<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Saylani Form</title>
</head>
<body>
    <div class="headcontainer">

        <img src="./Assets/logo.22bf709605809177256c.png" alt="Saylani Logo" class="formlogo">
        <br>
        <div class="headcontainer-two">

            <div class="headicons">
            <a href="https://www.facebook.com/saylani.smit" target="_blank"><img src="./Assets/facebook.0d22b4d986cc357e30b7.png" alt="facebook" id="facebook" class="socialicons"></a>
            <a href="https://www.instagram.com/saylanimassittraining" target="_blank"><img src="./Assets/instagram.1506b398fa46f19bb324.png" alt="instagram"class="socialicons"></a>
            <a href="https://www.youtube.com/@SaylaniMassITTraining" target="_blank"><img src="./Assets/youtube.25bcb63515915fad0160.png" alt="Youtube" class="socialicons" ></a>
        </div>

        <div class="headtext">
            <h1>Registration Form - SMIT</h1>
            <p>Service - Education - Result</p>
        </div>
        
        <div class="headbutton">
            <button> Student Portal</button>
        </div>

        </div>
    </div>
    <div class="formcontainer">
        <form action="index.html" method="post">
            <div class="leftcontainer">
                <div class="divoneleft">
                    <label for="city">Select Your City</label>
                    <br>
                    <select name="City" id="city" placeholder="Select Your City" >
                        <option value="Karachi">Karachi</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Islamabad">Islamabad</option>
                    </select>
                </div>
                <div class="divtwoleft">

                    <label for="campus">Select Your Campus</label>
                    <br>
                    <select name="Campus" id="campus" placeholder="Select Your Campus" >
                        <option value=" Head Quarter">Head Quarter</option>
                        <option value="Gulshan Campus">Gukshan Campus</option>
                    </select>
                </div>
                <div class="divthreeleft">
                    <label for="name">Enter Your Name</label>
                    <input type="text" name="username" id="name" placeholder="Enter Your Name">
                </div>
                <div class="divfourleft">
                    <label for="email">Enter Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="divfiveleft">
                    <label for="CNIC">Enter Your CNIC Number</label>
                    <input type="number" name="cnic" id="CNIC" placeholder="Enter Your CNIC">
                </div>
                <div class="divsixleft">
                    <label for="date">Enter Your Date of Birth</label>
                    <input type="date" name="userbirthdate" id="date" placeholder="Enter Your Date of Birth">
                </div>
            </div>
            
            
            <div class="rightcontainer">
                <div class="divoneright">
                    <label for="course">Select Your Course</label>
                    <br>
                    <select name="course" id="course" placeholder="Select Your Course">
                        <option></option>
                        <option value="Genrative Ai & Chatbot">Genrative Ai & Chatbot</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="AWS Certified Developer Associate">AWS Certified Developer Associate</option>
                        <option value="IT Essantials">IT Essantials</option>
                        <option value="Network Professional (CCNA & CCNP)">Network Professional (CCNA & CCNP)</option>
                        <option value="Amazon Mastery">Amazon Mastery</option>
                        <option value="Securtiy Professional">Security Professional</option>
                        <option value="Ui/Ux Design">Ui/Ux Design</option>
                        <option value="AI & DS">AI & DS</option>
                        <option value="SQA">SQA</option>
                    </select>
                </div>
                <div class="divtworight">
                    <label for="classprefences">Select Your Class Prefences</label>
                    <br>
                    <select name="classprefences" id="classprefences" placeholder="Select Your Class Prefences">
                        <option value=""></option>
                        <option value="Weak Days">Weak Days (Monday-Friday)</option>
                        <option value="Weak Ends">Weak End (Saturda and Sunday)</option>
                        <option value="Both">Both</option>
                    </select>
                </div>
                
                    <label for="fathername">Enter Your Father's Name</label>
                    <input type="text" name="userfathername" id="fathername" placeholder="Enter Your Father's Name">
                
                <div class="divfourright">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="userphonenumber" id="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="divfiveright">
                    <label for="fathercnic">Father's CNIC (optional)</label>
                    <input type="number" name="userfathercnic" id="fathercnic" placeholder="Father CNIC">
                </div>
                <div>
                    <label for="gender">Select Gender</label>
                    <br>
                    <select name="gender" id="gender" placeholder="Select Gender">
                        <option value="Select Gender">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <br>
        </form>

    </div>
    
</body>
</html>
